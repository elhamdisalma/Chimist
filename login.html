<!DOCTYPE html>
<html lang="en">
<head>
    <link href="Cirrus-Start-main/." rel="" >  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge;"/>
    <link href="https://unpkg.com/cirrus-ui" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous" ></script> 
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>

    <body>
        <div class="container" id="container">
        <!-- hada dyal authentification -->
            <div class="form-container sign-in"> 
                <div class="formulaire">
                    <h1>Sign In</h1>
                        <div class="input-control">
                            <input type="email" class="input-contains-icon input-contains-icon-right input--sm" placeholder="Email" />
                            <span class="icon"><i class="fa fa-wrapper fa-envelope"></i></span>
                        </div>
                        <div class="input-control">
                            <input type="password" class="input-contains-icon input-contains-icon-right input--sm" placeholder="Password" />
                            <span class="icon"><i class="fa fa-wrapper fa-lock"></i></span>
                        </div>
                         <button class="outline border-pink-300 text-pink-700 font-bold">Sign In</button>
                </div> 
            </div>
            <!-- hada dyal crÃ©ation de compte --> 
            <div class="form-container sign-up">
                <div class="formulaire">
                    <h1>Create Account</h1>
                    <div class="input-control">
                        <input type="text" class="input-contains-icon input-contains-icon-right input--sm" placeholder="Name" />
                        <span class="icon"><i class="fa fa-wrapper fa-user"></i></span>
                    </div>
                    <div class="input-control">
                        <input type="email" class="input-contains-icon input-contains-icon-right input--sm" placeholder="Email" />
                        <span class="icon"><i class="fa fa-wrapper fa-envelope"></i></span>
                    </div>
                    <div class="input-control">
                        <input type="password" class="input-contains-icon input-contains-icon-right input--sm" placeholder="Password" />
                        <span class="icon"><i class="fa fa-wrapper fa-lock"></i></span>
                    </div>
                    <button class="outline border-pink-300 text-pink-700 font-bold">Sign Up</button>
            </div>
            </div>
             <!-- hna dik li kaybqa tji o tmchi hhh --> 
            <div class="toggle-container">
                <div class="toggle red-600">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to use all of site features</p>
                        <button class="outline btn-transparent" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hello, Friend!</h1>
                        <p>Register with your personal details to use all of site features</p>
                        <button class="outline btn-transparent" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
       
    
        </div>
        <script src="script.js"></script>
    </body>
</html>
